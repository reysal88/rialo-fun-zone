<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>Catch The Oracle</title>
<style>
body { margin:0; overflow:hidden; background:black; }
canvas { display:block; margin:auto; background:black; }
#menu { position:absolute; top:40%; width:100%; text-align:center; color:white; font-size:32px; }
#playBtn { font-size:20px; padding:10px 20px; margin-left:10px; cursor:pointer; }
#credit { position:absolute; bottom:10px; width:100%; text-align:center; color:white; }
</style>
</head>
<body>
<div id="menu">
<img src="images/title.png" width="300"><br>
<button id="playBtn">Play</button>
</div>
<div id="credit">by rey88</div>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const menu = document.getElementById('menu');let gameRunning=false; let score=0;

let player = { x:180, y:520, w:60, h:60 }; let monsters=[]; let bullets=[]; let planets=[];

const shipImg = new Image(); shipImg.src='images/ship.png'; const monsterImg = new Image(); monsterImg.src='images/monster.png';

// create moving planets for(let i=0;i<5;i++){ planets.push({ x:Math.random()*400, y:Math.random()*600, r:20+Math.random()*30, speed:0.2+Math.random()*0.5 }); }

function spawnMonster(){ monsters.push({ x:Math.random()*360, y:-60, w:50, h:50, speed:1+Math.random()*1 }); } setInterval(()=>{ if(gameRunning && monsters.length<3) spawnMonster(); },1200);

function shoot(){ bullets.push({ x:player.x+25, y:player.y, speed:6 }); }

canvas.addEventListener('touchmove', e=>{ let rect=canvas.getBoundingClientRect(); player.x = e.touches[0].clientX - rect.left - 30; });

canvas.addEventListener('click', shoot);

function update(){ ctx.clearRect(0,0,400,600);

// moving planets background
planets.forEach(p=>{
    p.y += p.speed;
    if(p.y>620){ p.y=-40; p.x=Math.random()*400; }
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(120,120,255,0.4)';
    ctx.fill();
});

ctx.drawImage(shipImg,player.x,player.y,player.w,player.h);

bullets.forEach((b,i)=>{
    b.y -= b.speed;
    ctx.fillStyle='yellow';
    ctx.fillRect(b.x,b.y,4,10);
    if(b.y<0) bullets.splice(i,1);
});

monsters.forEach((m,mi)=>{
    m.y += m.speed;
    ctx.drawImage(monsterImg,m.x,m.y,m.w,m.h);

    if(m.y>600){ monsters.splice(mi,1); }

    bullets.forEach((b,bi)=>{
        if(b.x>m.x && b.x<m.x+m.w && b.y>m.y && b.y<m.y+m.h){
            monsters.splice(mi,1);
            bullets.splice(bi,1);
            score++;
        }
    });

    if(player.x < m.x+m.w && player.x+player.w > m.x && player.y < m.y+m.h && player.y+player.h > m.y){
        gameRunning=false;
        alert('Game Over');
        menu.style.display='block';
    }
});

ctx.fillStyle='white';
ctx.fillText('Score: '+score,150,30);

if(gameRunning) requestAnimationFrame(update);

}

document.getElementById('playBtn').onclick=function(){ score=0; monsters=[]; bullets=[]; menu.style.display='none'; gameRunning=true; update(); } </script>

</body>
</html>
