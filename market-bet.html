<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Bet Fun</title>

<style>
body { margin:0; font-family:Arial; background:#000; color:#fff;}
header { padding:15px; font-size:1.5em;}
#wallet { position:fixed; top:15px; right:20px; font-weight:bold;}

.market-container {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  margin:70px 10px;
  gap:15px;
}

.market-box {
  background:#1a1a1a;
  padding:15px;
  border-radius:8px;
  width:240px;
}

.bet-row {
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}

.bet-row button {
  padding:6px 12px;
  cursor:pointer;
}

button:disabled {
  opacity:0.5;
  cursor:not-allowed;
}

#history {
  background:#111;
  margin:20px;
  padding:15px;
  border-radius:8px;
}

input[type="number"] {
  color:white;
  background:#333;
  border:1px solid #555;
  padding:5px;
  width:100%;
  margin-bottom:10px;
}

.modal {
  display:none;
  position:fixed;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.8);
}

.modal-content {
  background:#222;
  margin:20% auto;
  padding:20px;
  width:280px;
  border-radius:8px;
  text-align:center;
}
</style>
</head>

<body>

<header>Market Bet Fun</header>
<div id="wallet">Credit: <span id="rlo">1000</span> RLO</div>

<div class="market-container" id="markets"></div>

<div id="history">
<h3>History</h3>
<h4>Running</h4>
<div id="running"></div>
<h4>Completed</h4>
<div id="completed"></div>
</div>

<div id="betModal" class="modal">
  <div class="modal-content">
    <h3 id="betTitle"></h3>
    <input type="number" id="betAmount" placeholder="Enter amount" min="1">
    <button onclick="confirmBet()">Confirm Bet (x2)</button>
  </div>
</div>

<script>

const markets = ["BTC","ETH","SOL","BNB","AVAX"];
let marketData = {};
let wallet = 1000;
let runningBets = [];
let completedBets = [];

let currentMarket="";
let currentSide="";

// ================= LOCAL STORAGE =================

function saveData(){
  localStorage.setItem("wallet", wallet);
  localStorage.setItem("runningBets", JSON.stringify(runningBets));
  localStorage.setItem("completedBets", JSON.stringify(completedBets));
}

function loadData(){
  const savedWallet = localStorage.getItem("wallet");
  const savedRunning = localStorage.getItem("runningBets");
  const savedCompleted = localStorage.getItem("completedBets");

  if(savedWallet) wallet = parseInt(savedWallet);
  if(savedRunning) runningBets = JSON.parse(savedRunning);
  if(savedCompleted) completedBets = JSON.parse(savedCompleted);

  document.getElementById("rlo").innerText = wallet;
  renderCompleted();
}

loadData();

// ================= HELPER =================

function isMarketRunning(market){
  return runningBets.some(bet => bet.market === market);
}

// ================= RENDER MARKETS =================

function renderMarkets(){
  const marketsDiv = document.getElementById("markets");
  marketsDiv.innerHTML="";

  markets.forEach(m=>{
    const price = marketData[m];
    const disabled = isMarketRunning(m);

    const box=document.createElement("div");
    box.className="market-box";

    box.innerHTML=`
      <h3>${m} ${disabled ? '<span style="color:red;font-size:12px;">LIVE</span>' : ''}</h3>
      <div style="font-size:18px;margin-bottom:8px;">
        ${price ? price.toFixed(2) : "Loading..."} USD
      </div>
      <div style="margin-bottom:6px;font-size:14px;">
        WILL UP OR DOWN ?
      </div>
      <div class="bet-row">
        <button onclick="openBet('${m}','YES')" ${disabled?'disabled':''}>YES</button>
        <button onclick="openBet('${m}','NO')" ${disabled?'disabled':''}>NO</button>
      </div>
    `;

    marketsDiv.appendChild(box);
  });
}

// ================= FETCH BINANCE =================

async function fetchPrices(){
  try{
    const res=await fetch("https://api.binance.com/api/v3/ticker/price");
    const data=await res.json();

    data.forEach(item=>{
      if(item.symbol==="BTCUSDT") marketData.BTC=parseFloat(item.price);
      if(item.symbol==="ETHUSDT") marketData.ETH=parseFloat(item.price);
      if(item.symbol==="SOLUSDT") marketData.SOL=parseFloat(item.price);
      if(item.symbol==="BNBUSDT") marketData.BNB=parseFloat(item.price);
      if(item.symbol==="AVAXUSDT") marketData.AVAX=parseFloat(item.price);
    });

    renderMarkets();
  }catch(e){console.log(e);}
}

// ================= OPEN BET =================

function openBet(market,side){
  currentMarket=market;
  currentSide=side;
  document.getElementById("betTitle").innerText =
    (side==="YES"?"UP ":"DOWN ") + market;
  document.getElementById("betModal").style.display="block";
}

// ================= CONFIRM BET =================

function confirmBet(){
  const amt=parseInt(document.getElementById("betAmount").value);
  if(!amt||amt<=0||amt>wallet){
    alert("Invalid amount");
    return;
  }

  const entryPrice = marketData[currentMarket];

  wallet-=amt;
  document.getElementById("rlo").innerText=wallet;

  const bet={
    market:currentMarket,
    side:currentSide,
    amount:amt,
    entryPrice:entryPrice,
    startTime:Date.now(),
    duration:120000
  };

  runningBets.push(bet);
  saveData();

  document.getElementById("betModal").style.display="none";
  document.getElementById("betAmount").value="";
  renderMarkets();
}

// ================= UPDATE RUNNING =================

function updateBets(){
  const runningDiv=document.getElementById("running");
  runningDiv.innerHTML="";

  runningBets.forEach((bet,index)=>{
    const remaining=bet.duration-(Date.now()-bet.startTime);

    if(remaining<=0){
      settleBet(index);
      return;
    }

    const m=Math.floor(remaining/60000);
    const s=Math.floor((remaining%60000)/1000);

    const direction = bet.side === "YES"
      ? '<span style="color:#00ff00;">UP</span>'
      : '<span style="color:red;">DOWN</span>';

    const div=document.createElement("div");

    div.innerHTML=`
      <b>${direction} ${bet.market} ${bet.entryPrice.toFixed(2)}</b><br>
      Timer: ${m}:${String(s).padStart(2,'0')}
      <hr>
    `;

    runningDiv.appendChild(div);
  });
}

// ================= SETTLE =================

function settleBet(index){
  const bet=runningBets[index];
  const currentPrice=marketData[bet.market];

  let win=false;

  if(bet.side==="YES"){
    win=currentPrice>bet.entryPrice;
  }else{
    win=currentPrice<bet.entryPrice;
  }

  if(win){
    wallet+=bet.amount*2;
    document.getElementById("rlo").innerText=wallet;
  }

  completedBets.push({
    ...bet,
    exitPrice: currentPrice,
    result: win?"WIN":"LOSE"
  });

  runningBets.splice(index,1);
  renderCompleted();
  renderMarkets();
  saveData();
}

// ================= COMPLETED =================

function renderCompleted(){
  const completedDiv=document.getElementById("completed");
  completedDiv.innerHTML="";

  completedBets.forEach(bet=>{
    const div=document.createElement("div");

    div.innerHTML=`
      <b>${bet.side==="YES"?"UP":"DOWN"} ${bet.market}</b> | ${bet.amount}<br>
      Entry: ${bet.entryPrice.toFixed(2)}<br>
      Exit: ${bet.exitPrice.toFixed(2)}<br>
      Result: <span style="color:${bet.result==="WIN"?"#00ff00":"red"}">
      ${bet.result}
      </span>
      <hr>
    `;

    completedDiv.appendChild(div);
  });
}

// ================= CLOSE MODAL =================

window.onclick=function(e){
  if(e.target.id==="betModal"){
    document.getElementById("betModal").style.display="none";
  }
};

// ================= START =================

fetchPrices();
setInterval(fetchPrices,2000);
setInterval(updateBets,1000);

</script>

</body>
</html>
