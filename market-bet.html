<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Bet Fun</title>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#000; color:#fff;}
header { padding:15px; font-size:1.5em;}
#wallet { position: fixed; top:15px; right:20px; font-weight:bold;}
.market-container { display:flex; flex-wrap:wrap; justify-content:center; margin:70px 10px; gap:15px;}
.market-box { background:#1a1a1a; padding:15px; border-radius:8px; width:220px;}
.market-box h2 { margin:0 0 10px 0;}
.bet-row { display:flex; justify-content:space-between; align-items:center;}
.bet-row button { padding:5px 10px; cursor:pointer;}
</style>
</head>

<body>

<header>Market Bet Fun</header>
<div id="wallet">Your Credit: <span id="rlo">1000</span> RLO</div>

<div class="market-container" id="markets"></div>

<script>

// =======================
// WALLET
// =======================

let wallet = 1000;
document.getElementById("rlo").innerText = wallet;


// =======================
// MARKET DATA
// =======================

const markets = ["BTC","ETH","SOL","BNB","AVAX"];

let marketData = {
  BTC: 0,
  ETH: 0,
  SOL: 0,
  BNB: 0,
  AVAX: 0
};

const marketsDiv = document.getElementById("markets");


// =======================
// RENDER MARKET
// =======================

function renderMarkets(){
  marketsDiv.innerHTML = "";

  markets.forEach(m => {

    const box = document.createElement("div");
    box.className = "market-box";

    const price = marketData[m] ? marketData[m].toFixed(2) : "Loading...";

    box.innerHTML = `
      <h2>${m} ${price} USD</h2>
      <div class="bet-row">
        <span>WILL UP 0.08% IN 2 MIN?</span>
        <div>
          <button>YES</button>
          <button>NO</button>
        </div>
      </div>
    `;

    marketsDiv.appendChild(box);
  });
}


// =======================
// BINANCE API
// =======================

async function fetchPrices(){
  try {
    const res = await fetch("https://api.binance.com/api/v3/ticker/price");
    const data = await res.json();

    data.forEach(item => {
      if(item.symbol === "BTCUSDT") marketData.BTC = parseFloat(item.price);
      if(item.symbol === "ETHUSDT") marketData.ETH = parseFloat(item.price);
      if(item.symbol === "SOLUSDT") marketData.SOL = parseFloat(item.price);
      if(item.symbol === "BNBUSDT") marketData.BNB = parseFloat(item.price);
      if(item.symbol === "AVAXUSDT") marketData.AVAX = parseFloat(item.price);
    });

    renderMarkets();

  } catch (err) {
    console.log("API error:", err);
  }
}


// =======================
// START
// =======================

renderMarkets();     // tampil langsung
fetchPrices();       // ambil harga pertama
setInterval(fetchPrices, 2000); // update tiap 2 detik

</script>

</body>
</html>
