<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rialo Market Bet Fun</title>

<style>
body {
  background: #0d1117;
  font-family: Arial, sans-serif;
  color: white;
  padding: 20px;
}

/* ===== HEADER ===== */
.market-title {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
}

.market-logo {
  width: 45px;
  height: 45px;
  object-fit: contain;
}

.market-title span {
  font-size: 22px;
  font-weight: bold;
}

/* ===== MARKET LIST ===== */
#parlayMarkets div {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 8px 0;
}

.market-label {
  width: 70px;
  text-align: right;
  font-weight: bold;
}

button {
  padding: 5px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.up-btn {
  background: #00c853;
  color: white;
}

.down-btn {
  background: #d50000;
  color: white;
}

button:hover {
  opacity: 0.8;
}

/* ===== SELECTED PARLAY ===== */
.parlay-box {
  margin-top: 25px;
  padding: 15px;
  background: #161b22;
  border-radius: 10px;
}

.parlay-box h3 {
  margin-bottom: 10px;
}

#parlayList div {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #111;
  padding: 6px 10px;
  margin: 5px 0;
  border-radius: 6px;
}

#parlayList .left {
  display: flex;
  gap: 10px;
  align-items: center;
}

.remove-btn {
  background: #ff1744;
  padding: 3px 8px;
  font-size: 12px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="market-title">
  <img src="rialo-logo.png" class="market-logo">
  <span>Market Bet Fun</span>
</div>

<!-- MARKET LIST -->
<div id="parlayMarkets">

  <div>
    <span class="market-label">BTC :</span>
    <button class="up-btn" onclick="addParlay('BTC','UP')">UP</button>
    <button class="down-btn" onclick="addParlay('BTC','DOWN')">DOWN</button>
  </div>

  <div>
    <span class="market-label">ETH :</span>
    <button class="up-btn" onclick="addParlay('ETH','UP')">UP</button>
    <button class="down-btn" onclick="addParlay('ETH','DOWN')">DOWN</button>
  </div>

  <div>
    <span class="market-label">SOL :</span>
    <button class="up-btn" onclick="addParlay('SOL','UP')">UP</button>
    <button class="down-btn" onclick="addParlay('SOL','DOWN')">DOWN</button>
  </div>

  <div>
    <span class="market-label">BNB :</span>
    <button class="up-btn" onclick="addParlay('BNB','UP')">UP</button>
    <button class="down-btn" onclick="addParlay('BNB','DOWN')">DOWN</button>
  </div>

  <div>
    <span class="market-label">AVAX :</span>
    <button class="up-btn" onclick="addParlay('AVAX','UP')">UP</button>
    <button class="down-btn" onclick="addParlay('AVAX','DOWN')">DOWN</button>
  </div>

</div>

<!-- SELECTED PARLAY -->
<div class="parlay-box">
  <h3>Selected Parlay</h3>
  <div id="parlayList"></div>
</div>

<script>
let parlaySelections = [];

function addParlay(market, direction) {

  // Cek kalau sudah ada market itu
  parlaySelections = parlaySelections.filter(item => item.market !== market);

  parlaySelections.push({ market, direction });
  renderParlay();
}

function removeParlay(market) {
  parlaySelections = parlaySelections.filter(item => item.market !== market);
  renderParlay();
}

function renderParlay() {
  const list = document.getElementById("parlayList");
  list.innerHTML = "";

  parlaySelections.forEach(item => {
    const div = document.createElement("div");

    div.innerHTML = `
      <div class="left">
        <strong>${item.market}</strong>
        <span>${item.direction}</span>
      </div>
      <button class="remove-btn" onclick="removeParlay('${item.market}')">X</button>
    `;

    list.appendChild(div);
  });
}
</script>

</body>
</html>
