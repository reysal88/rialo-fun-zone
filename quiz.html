<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rialo Fun Quiz</title>
<style>
body { background-color: black; color: white; font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
h1 { margin-top: 30px; font-size: 2em; }
#quizContent { margin: 30px auto; max-width: 700px; }
button { padding: 10px 20px; margin: 10px; font-size: 1em; cursor: pointer; }
.option-btn { display: block; margin: 10px auto; width: 80%; max-width: 400px; text-align: left; }
.correct { color: #00ff00; font-weight: bold; }
.wrong { color: #ff3333; font-weight: bold; }
#backBtn { margin-top: 20px; }
</style>
</head>
<body>

<h1>Fun Quiz</h1>

<div id="quizContent">
  <button id="startBtn">Start Quiz</button>
</div>

<script>
const quizData = [
  {
    question: "What is Rialo's slogan?",
    options: ["Rethink,Reconnect,Rialo","Rethink,Recovery,Rialo","Reynaldo,Remysterio,Rialo","Rethink,Rebuild,Rialo"],
    answer: 3
  },
  {
    question: "Official X account link of Rialo?",
    options: ["https://x.com/Rialo","https://x.com/RialoHQ","https://x.com/Rialo_HQ","https://x.com/RialO"],
    answer: 1
  },
  {
    question: "Official Telegram link of Rialo?",
    options: ["https://t.me/rialoprotocoll","https://t.me/rialoprotocol","https://t.me/rialo","https://t.me/rialo_protocol"],
    answer: 1
  },
  {
    question: "Official website of Rialo?",
    options: ["https://www.rialo.io","https://www.rialo.com","https://www.rialo.vercell.apps","https://www.rialo.net"],
    answer: 0
  },
  {
    question: "Who is the CEO of Rialo?",
    options: ["AdeBayor","Ade Rai","Ade Adepoju","Adele"],
    answer: 2
  },
  {
    question: "Rialo backed by?",
    options: ["Pantera tigris","Pantera capital","Polychain capital","Binance Alpha"],
    answer: 1
  },
  {
    question: "Current funding round of Rialo?",
    options: ["20M IDR","25M USD","15M USD","20M USD"],
    answer: 3
  },
  {
    question: "One goal of Rialo is to solve?",
    options: ["Miracle problem","Obstacle problem","Oracle Problem","Circle Problem"],
    answer: 2
  },
  {
    question: "When did Rialo post on X about 1337 live tickers?",
    options: ["15 Sept 2025","04 Nov 2025","31 Feb 2026","05 Dec 2002"],
    answer: 1
  },
  {
    question: "when Rialo announcement about keplr wallet cooperation on X ?",
    options: ["03 Feb 2026","06 Dec 2025","15 Jan 2026","Coming soon"],
    answer: 0
  },
  {
    question: "Who is NOT part of Rialo Discord team?",
    options: ["Noble","RialOrca","Gelz","EricArgent"],
    answer: 2
  },
  {
    question: "Cool down time for #grialo channel in Rialo Discord?",
    options: ["6 hour","1 hour","5 hour","72 hour"],
    answer: 0
  },
  {
    question: "Discord channel to paste X post link?",
    options: ["Tweet link","Research","Post X","Spotlight"],
    answer: 1
  },
  {
    question: "Which day is poker event in Rialo Discord?",
    options: ["Saturday","Sunday","Friday","No! No poker event"],
    answer: 3
  },
  {
    question: "Which statement is correct?",
    options: ["Privacy not enforced at protocol level","Privacy enforced at protocol level","Privacy handled only at application level","All correct"],
    answer: 1
  },
  {
    question: "Answer from quiz 9?",
    options: ["03 Feb 2026","04 Nov 2025","15 Jan 2026","15 Sept 2025"],
    answer: 1
  },
  {
    question: "Question of quiz 8?",
    options: ["One goal of Rialo is to solve?","Who is NOT in Discord team?","Official web link of Rialo","Official X account link of Rialo"],
    answer: 0
  },
  {
    question: "Oracle Problem is answer of quiz number?",
    options: ["Quiz 3","Quiz 8","Quiz 11","Quiz 6"],
    answer: 1
  },
  {
    question: "One thing that makes Rialo different?",
    options: ["Real world apps","Real time data","No bridges","All is correct"],
    answer: 3
  },
  {
    question: "Rialo is..?",
    options: ["Real world onchain","Real world layer one","Real world blockchain","Real madrid"],
    answer: 2
  }
];

let currentQuiz = 0;
let score = 0;

const quizContent = document.getElementById('quizContent');
const startBtn = document.getElementById('startBtn');

startBtn.addEventListener('click', () => showQuiz());

function showQuiz() {
  quizContent.innerHTML = `
    <h2 id="quizNumber">Quiz ${currentQuiz + 1}</h2>
    <p id="quizQuestion">${quizData[currentQuiz].question}</p>
    <div id="quizOptions"></div>
  `;
  const quizOptions = document.getElementById('quizOptions');
  quizData[currentQuiz].options.forEach((option, index) => {
    const btn = document.createElement('button');
    btn.innerText = `${String.fromCharCode(65 + index)}. ${option}`;
    btn.classList.add('option-btn');
    btn.addEventListener('click', () => checkAnswer(index));
    quizOptions.appendChild(btn);
  });
}

function checkAnswer(selected) {
  const correctIndex = quizData[currentQuiz].answer;
  const optionButtons = document.querySelectorAll('.option-btn');

  optionButtons.forEach((btn, idx) => {
    if(idx === correctIndex) btn.classList.add('correct');
    if(idx === selected && idx !== correctIndex) btn.classList.add('wrong');
    btn.disabled = true;
  });

  if(selected === correctIndex) score += 5;

  setTimeout(() => {
    currentQuiz++;
    if(currentQuiz < quizData.length) showQuiz();
    else showResult();
  }, 1500);
}

function showResult() {
  quizContent.innerHTML = `
    <h2>Thank You!</h2>
    <h3>Your Score: ${score}</h3>
    <button id="backBtn">Back</button>
  `;
  document.getElementById('backBtn').addEventListener('click', () => {
    window.location.href = 'index.html';
  });
}
</script>

</body>
</html>
