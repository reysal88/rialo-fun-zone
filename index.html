<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rialo Fun</title>
  <!-- ===== CSS ===== -->
  <style>
    body {
      background-color: #f5f0e6; /* cream agak gelap */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header h1 {
      margin: 20px 0;
      font-size: 2em;
      color: #333;
    }

    /* ===== GIF Gallery ===== */
    .gif-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .gif-item {
      border: 2px solid #ccc; /* garis kotak-kotak */
      padding: 5px;
      border-radius: 8px;
      background-color: #f9f4e6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gif-item img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* ===== Footer ===== */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #e0d8c2;
      flex-wrap: wrap;
    }

    .footer-left a,
    .footer-center a {
      text-decoration: none;
      color: #333;
      font-weight: bold; /* bold Visit Rialo & Created by rey88 */
    }

    .footer-center a {
      margin-left: 0; /* spasi rey88 */
    }

    .footer-right a {
      text-decoration: none;
      color: #333;
    }

    .footer-right img {
      width: 24px;
      height: 24px;
      margin-left: 8px;
    }

    @media (max-width: 600px) {
      footer {
        flex-direction: column;
        gap: 5px;
      }
      .footer-right img {
        margin-left: 5px;
      }
    }
  </style>

  <!-- ===== GLightbox CSS ===== -->
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Rethink Rebuild Rialo</h1>
  </header>

  <!-- GIF Gallery (5 GIF contoh, bisa ditambah hingga 50+) -->
  <div class="gif-gallery">
    <div class="gif-item"><a href="gifs/1.gif" class="glightbox" data-glightbox="title: GIF 1"><img src="gifs/1.gif" alt="GIF 1"></a></div>
    <div class="gif-item"><a href="gifs/2.gif" class="glightbox" data-glightbox="title: GIF 2"><img src="gifs/2.gif" alt="GIF 2"></a></div>
    <div class="gif-item"><a href="gifs/3.gif" class="glightbox" data-glightbox="title: GIF 3"><img src="gifs/3.gif" alt="GIF 3"></a></div>
    <div class="gif-item"><a href="gifs/4.gif" class="glightbox" data-glightbox="title: GIF 4"><img src="gifs/4.gif" alt="GIF 4"></a></div>
    <div class="gif-item"><a href="gifs/5.gif" class="glightbox" data-glightbox="title: GIF 5"><img src="gifs/5.gif" alt="GIF 5"></a></div>
    <!-- Tambah GIF baru: copy <div class="gif-item"> ... </div> lalu ganti nama file GIF -->
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <a href="https://rialo.io/" target="_blank">Visit Rialo</a>
    </div>
    <div class="footer-center">
      created by <a href="https://x.com/Rey_8899" target="_blank">rey88</a>
    </div>
    <div class="footer-right">
      <a href="https://x.com/RialoHQ" target="_blank"><img src="images/x-logo.png" alt="X Logo"></a>
      <a href="https://discord.gg/rialoprotocol" target="_blank"><img src="images/discord-logo.png" alt="Discord Logo"></a>
    </div>
  </footer>

  <!-- ===== GLightbox JS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({
      selector: '.glightbox'
    });
  </script>

</body>
</html>
