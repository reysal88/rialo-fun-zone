<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rialo Fun GIFs</title>

  <!-- Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #d9c9b7; /* cream agak gelap */
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    /* Header */
    header {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 80px; /* Jarak bawah header ke GIF */
    }

    /* GIF Container */
    .gif-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
    }

    .gif-container img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gif-container img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      bottom: 10px;
      width: 95%;
      color: #333;
      font-size: 14px;
    }

    .footer-left, .footer-center, .footer-right {
      display: flex;
      align-items: center;
    }

    .footer-center {
      justify-content: center;
      flex: 1;
    }

    .footer-right img {
      width: 30px;
      margin-left: 10px;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>rethink rebuild rialo</header>

  <!-- GIFs -->
  <div class="gif-container">
    <a href="gifs/1.gif" class="glightbox" data-glightbox="title: GIF 1">
      <img src="gifs/1.gif" alt="GIF 1">
    </a>
    <a href="gifs/2.gif" class="glightbox" data-glightbox="title: GIF 2">
      <img src="gifs/2.gif" alt="GIF 2">
    </a>
    <a href="gifs/3.gif" class="glightbox" data-glightbox="title: GIF 3">
      <img src="gifs/3.gif" alt="GIF 3">
    </a>
    <a href="gifs/4.gif" class="glightbox" data-glightbox="title: GIF 4">
      <img src="gifs/4.gif" alt="GIF 4">
    </a>
    <a href="gifs/5.gif" class="glightbox" data-glightbox="title: GIF 5">
      <img src="gifs/5.gif" alt="GIF 5">
    </a>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <a href="https://rialo.io/" target="_blank">visit Rialo</a>
    </div>
    <div class="footer-center">
      created by <a 
        href="https://x.com/Rey_8899" target="_blank"style="margin-left:4px;">rey88</a>
    </div> >
    <div class="footer-right">
      <a href="https://x.com/RialoHQ" target="_blank">
        <img src="images/x-logo.png" alt="X Logo">
      </a>
      <a href="https://discord.gg/rialoprotocol" target="_blank">
        <img src="images/discord-logo.png" alt="Discord Logo">
      </a>
    </div>
  </footer>

  <!-- Lightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox();
  </script>

</body>
</html>
