<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rialo Fun</title>
<style>
  /* ===== CSS LAMA ===== */
  body {
    background-color: #f5f0e6;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
  }

  main {
    flex: 1;
  }

  header h1 {
    margin: 20px 0;
    font-size: 2em;
    font-weight: bold;
    animation: blink 1s infinite alternate;
  }

  @keyframes blink {
    0%   { color: #000; }
    25%  { color: #ff0; }
    50%  { color: #f00; }
    75%  { color: #0f0; }
    100% { color: #000; }
  }

  .menu {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
    flex-wrap: wrap;
  }

  .menu img {
    width: 15vw;
    max-width: 150px;
    min-width: 100px;
    height: auto;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .menu img.market-icon {
  width: 25vw;   /* lebih besar dari icon lain */
  max-width: 200px;
  min-width: 120px;
 }

  .menu img:hover {
    transform: scale(1.1);
  }

  footer {
    background-color: #e0d8c2;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .footer-left a,
  .footer-center a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }

  .footer-right a {
    text-decoration: none;
    color: #333;
  }

  .footer-right img {
    width: 24px;
    height: 24px;
    margin-left: 8px;
  }

  @media (max-width: 600px) {
    footer {
      flex-direction: column;
      gap: 5px;
    }
    .footer-right img {
      margin-left: 5px;
    }
  }
  /* ===== CSS LAMA SELESAI ===== */

  /* ===== CSS EFEK TYPING ===== */
  .typing-text {
    font-size: 2em;              
    font-weight: bold;
    color: #333;
    margin: 30px auto 0 auto;  /* horizontal di tengah */
    white-space: nowrap;          
    overflow: hidden;             
    border-right: none;           /* hilangkan kursor | */
    width: 0;                     
    animation: typing 5s steps(16, end) forwards; /* lambat 5 detik */
    text-align: center;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 16ch; } /* panjang teks "Rialo Fun Zone" */
  }
  /* ===== SELESAI CSS EFEK TYPING ===== */
</style>
</head>
<body>

<header>
  <h1>Rethink Rebuild Rialo</h1>
</header>

<main>
  <!-- Menu Logo -->
  <div class="menu">
    <a href="quiz.html"><img src="images/quiz.png" alt="Fun Quiz"></a>
    <a href="game.html"><img src="images/game-logo.png" alt="Fun Game"></a>
    <a href="gif.html"><img src="images/gif.png" alt="Fun GIF"></a>
    <a href="market-bet.html"><img src="images/market-bet.png" alt="Market Bet Fun" class="market-icon"></a>
    </div>

  <!-- Tulisan Rialo Fun Zone dengan efek diketik -->
  <h2 class="typing-text">Rialo Fun Zone</h2>
</main>

<footer>
  <div class="footer-left">
    <a href="https://rialo.io/" target="_blank">Visit Rialo</a>
  </div>
  <div class="footer-center">
    created by <a href="https://x.com/Rey_8899" target="_blank">rey88</a>
  </div>
  <div class="footer-right">
    <a href="https://x.com/RialoHQ" target="_blank"><img src="images/x-logo.png" alt="X Logo"></a>
    <a href="https://discord.gg/rialoprotocol" target="_blank"><img src="images/discord-logo.png" alt="Discord Logo"></a>
  </div>
</footer>

</body>
</html>
